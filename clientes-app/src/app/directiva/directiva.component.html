<div class="card">
  <div class="card-header">
    Listado de cursos
  </div>
  <button type="button" (click)="habilitar = !habilitar" class="btn btn-primary my-3">{{ habilitar ? 'Ocultar' : 'Mostrar' }}</button>
  <ul class="list-group" *ngIf="habilitar">
     <li class="list-group-item" *ngFor="let item of listadoCurso">
       {{item}}
     </li>
  </ul>
</div>
